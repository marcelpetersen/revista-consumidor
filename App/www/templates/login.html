<ion-view>
	<ion-content style="background:#F0F0F0; ">
		<div style="padding:5% 2%">

			<div class="list list-inset" style="margin-top:0">
			<label class="item item-input">
				<input type="email" placeholder="Correo electrónico" ng-model="user.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Contraseña" ng-model="user.password">
			</label>
			</div>
			<div style="margin:0 10px">
			<button class="button button-block button-assertive" ng-click="signIn(user)">Entrar</button>
			<div class="separator"></div>
				<button class="button button-block button-positive icon-left ion-social-facebook" style="background:#3B5998">Entrar con Facebook</button>
				<button class="button button-block button-calm icon-left ion-social-twitter">Entrar con Twitter</button>
				<button class="button button-block button-light icon-left ion-android-mail" ui-sref="signup">Registrarse con correo electrónico</button>
			</div>

		</div>
	</ion-content>
</ion-view>

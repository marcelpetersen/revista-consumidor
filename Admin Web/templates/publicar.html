<div layout-padding>
<div>
        <md-button class="md-raised md-background" ng-click="goEditar(null)">Nueva publicaci√≥n</md-button>
</div>
<md-card>
    <md-list>
        <md-list-item>
            <h3>Publicaciones</h3>
        </md-list-item>
        <md-list-item class="md-3-line" ng-repeat="post in posts">
            <img ng-src="{{post.image}}" class="md-avatar">
            <div class="md-list-item-text" layout="column">
            <h3>{{post.title}}</h3>
            <h4>{{post.date}}</h4>
            <p>{{post.author}}</p>
            </div>
            <md-button class="md-secondary md-raised m-primary" ng-click="goEditar(post.$id)">Editar</md-button>
            <md-button class="md-secondary md-raised md-warn" ng-click="posts.$remove(post)">Borrar</md-button>
        </md-list-item>
    </md-list>
</md-card>
</div>
